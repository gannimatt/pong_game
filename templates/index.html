<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #808080;
            margin: 0;
        }
        #gameContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        canvas {
            background: #000;
            display: none;
        }
        #score {
            font-size: 24px;
            color: #fff;
            margin-bottom: 20px;
        }
        #gameMenu {
            text-align: center;
            margin-bottom: 20px;
        }
        #gameMenu input, #gameMenu button {
            margin: 5px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="gameMenu">
            <label>Player 1: <input type="text" id="player1Name" placeholder="Enter Name"></label>
            <label>Player 2: <input type="text" id="player2Name" placeholder="Enter Name"></label>
            <label>Winning Score: <input type="number" id="winningScore" value="5"></label>
            <button onclick="startGame()">Start Game</button>
        </div>
        <div id="score"></div>
        <canvas id="pongCanvas" width="800" height="400"></canvas>
    </div>
    <script src="/static/pong.js"></script> <!-- Adjust the path if necessary -->
</body>
</html>
